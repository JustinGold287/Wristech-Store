  <section class="user-bg">
    <div class="container">

          <div class="col-lg-6" style="background-color: #e8e4e4;   border-left: 5px solid gray;">

              <button class="button active" onclick="toggleContent('content1')">Account</button>
              <button class="button" onclick="toggleContent('content2')">Mobile Number</button>

              <div id="content1" class="content show">

                      <i class="fs-4 fas fa-user" style="margin-right: 15px;"></i>|
                      <input type="email number" placeholder="Email Address or Mobile Number">

                    <div class="mt-4 mb-2">
                      <div class="input-username rounded align-items-baseline text-danger">

                    </div>

                    <div class="input-container2 rounded align-items-center text-danger">
                      <i class="fs-4 fas fa-mobile-screen" style="margin-right: 15px;"></i>

                        <option value="+255">+255</option>
                        <option value="+223">+223</option>

                      |

                    </div>

                    <div class="mt-4 mb-2">
                      <div class="input-username2 rounded align-items-center text-danger">
                        <i class="fs-4 fas fa-shield-halved" style="margin-right: 15px;"></i>|
                        <input type="password" placeholder="Verification Code">

                        <a href="" class="sendCOde_btn rounded">Send Code</a>
                      </div>
                    </div>

                    <p style="text-align: right;font-size: small;margin-left: 3%"><a href=""

                    <div class="my-4">
                      <a href="" class="rounded-pill fw-bold nav-b">Sign in/Sign up</a>

                </div>
