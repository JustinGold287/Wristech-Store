<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <h1 class="text-center">HOW TO MAKE A VIDEO GALLERY</h1>
      <div>
        <div class="feature-img">
          <img src="./Webpro/img/working-place-with-laptop-table-devices-wireless-charging-smart-watch-wireless-headphones-white-table-top-view_152637-1005.avif" alt="" width="100%">
          <img src="./Webpro/img/play-icon-343.png" alt="" width="100px" class="play-btn" onclick="playvideo('./0927.mp4')" data-bs-toggle="modal" data-bs-target="#myModal">
        </div>
      </div>
    </div>
  </div>


  
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="video-player" id="videoplayer">
            <video width="100%" controls autoplay id="myvideo">
              <source src="./0927.mp4" type="video/mp4">
            </video>
            <img src="/Webpro/img/close-icon-4764.png" alt="" class="close-btn" onclick="stopvideo()">
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

<script>
let videoplayer = document.getElementById('videoplayer');
let myvideo = document.getElementById('myvideo');

function stopvideo(){
  videoplayer.style.display = 'none';
}

function playvideo(file){
  myvideo.src = file;
  videoplayer.style.display = 'block';
}

</script>
